<div class="ps-page ps-page--blog">
      <div class="ps-my-account">
        <div class="container">
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 ">
              <form class="ps-form--account" action="http://nouthemes.net/html/claue/do_action" method="post">
                <h3>Login</h3>
                <div class="form-group">
                  <label>Username or email address <sup>*</sup></label>
                  <input class="form-control" type="text" placeholder="">
                </div>
                <div class="form-group">
                  <label>Password <sup>*</sup></label>
                  <input class="form-control" type="text" placeholder="">
                </div>
                <div class="form-group submit">
                  <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                      <div class="ps-checkbox">
                        <input class="form-control" type="checkbox" id="remember" name="remember"/>
                        <label for="remember">Remember me</label>
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                      <button class="ps-btn ps-btn--black ps-btn--outline">Log in</button>
                    </div>
                  </div>
                </div>
                <div class="form-group footer"><a href="my-account.html#">Lost your password?</a></div>
              </form>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 ">
              <form class="ps-form--account" action="http://nouthemes.net/html/claue/do_action" method="post">
                <h3>REGISTER</h3>
                <div class="form-group">
                  <label>Email Address<sup>*</sup></label>
                  <input class="form-control" type="text" placeholder="">
                </div>
                <div class="form-group">
                  <label>Password <sup>*</sup></label>
                  <input class="form-control" type="text" placeholder="">
                </div>
                <div class="form-group submit">
                  <button class="ps-btn ps-btn--black ps-btn--outline">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
